<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title> 
</head>
<body>
    <div class="container">
        <h1>숫자 맞추기 게임</h1>
        <div class="game-info-area">
            <span class="result-area" id="result-area">즐거운 게임에 초대합니다 :)</span>
            <span class="chance-area" id="chance-area">남은 찬스: 5번</span>
        </div>
        <input class="user-input" id="user-input" type="number" placeholder="1부터 100까지 입력하세요"/>
        <div class="button-box">
            <button class="button" id="play-button">Go!</button>
            <button class="button" id="reset-button">리셋!</button>
        </div>
    </div>
</body>
</html>
